<div >

  <div class="movie_title">
    <h2>Popular Movies</h2>
  </div>

  <div class="movies">

    <app-movie *ngFor="let movie of popularMovies" [movie]="movie"></app-movie>

  </div>

  <div class="movies_button">
    <button (click)="previousPage()">Prev</button>
    <button (click)="nextPage()">Next</button>
  </div>

</div>
